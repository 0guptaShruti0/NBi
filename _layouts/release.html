---
layout: default
---

  <section class="docs">
    <div class="grid">

      <div class="unit four-fifths">
        <article>
          <h1>{{ page.title }}</h1>
          <div class="right hide-on-mobiles">
            <a href="{{ site.repository }}/edit/gh-pages/{% if page.collection %}{{ page.relative_path }}{% else %}{{ page.path }}{% endif %}"><i class="fa fa-pencil-square-o"></i></a>
          </div>
          <br/>
          {{ content }}
        </article>
      </div>
      <div class="clear"></div>
    </div>
  </section>
